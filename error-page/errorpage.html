<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer Page</title>
    <style>
        body{
            background-color: black;
        }
        .hello{
            margin-left: 50px;
            color: aliceblue;
        }

    </style>
</head>
<body>
    <div class="hello">
    <h1>Invalid Input </h1>

    <div id="timer">Loading...</div>
    </div>

    <script>
        var countdownTime = 5;

        function updateTimer() {
            var timerElement = document.getElementById("timer");

            if (countdownTime >= 0) {
                timerElement.textContent = "Redirecting to page in  " + countdownTime + " seconds";
                countdownTime--;

                setTimeout(updateTimer, 1000);
            } else {
               
                window.location.href = "destination.html"; 
            }
        }

        
        window.onload = updateTimer;
    </script>
</body>
</html>
