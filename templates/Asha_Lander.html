<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .image{
            height:100px;
            width :100px;
            border-radius: 50%;
        }

        .welcome-container {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: rgba(65, 204, 222, 0.5); /* Semi-transparent background */
            color: black;
        }

        .welcome-heading {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .welcome-subheading {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .start-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .start-button:hover {
            background: linear-gradient(to bottom, #0056b3, #003f80);
        }

        .login-container {
            background: rgba(204, 17, 17, 0.8); /* Semi-transparent login container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
        }

        .login-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .login-button {
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .login-button:hover {
            background: linear-gradient(to bottom, #0056b3, #003f80);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        
        <h1 class="welcome-heading">Welcome Volunteer !</h1>
        <img class="image" src="https://img.freepik.com/free-vector/doctor-background-design_1270-62.jpg?w=2000" alt="">
        <p class="welcome-subheading">Login Details Please!</p>
        <form action="http://127.0.0.1:8000/Asha/Validate" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Phone Number:</label>
                <input type="text" id="phon" name="phon" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login" class="start-button" >
        </form>
        
    
</body>
</html>
